
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit - Task</title>
   
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h3 class="pt-5 pb-5 text-center">Django TODO App - Edit Task</h3>
        <form action="{% url 'edit_task' get_task.pk %}" method="post" style="width: 500px; margin: auto;">
                    {% csrf_token %}
                    <div class="form-group">
                        <div style="display:flex;">
                            <input type="text" name="task" class="form-control" placeholder="Add a task" value="{{ get_task.task }}"required>
                            <button type="submit" class="btn btn-primary" style="width: 200px;">
                                <i class="fa fa-plus"></i> update
                            </button>
                        </div>
                    </div>
                </form>
    </div>
</body>
</html>
